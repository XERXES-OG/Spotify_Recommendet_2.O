<!DOCTYPE html>
<html>
  <head>
    <title>Spotify Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='animation.css') }}">

  </head>
  
<body>
  <h2>YOUR PLAYLIST</h2>
  <div class="stars"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>  

  <div class="playlist-grid">
    {% for playlist in playlists %}
      <div class="playlist-card">
        <p><strong>{{ playlist.name }}</strong></p>
        <iframe style="border-radius:12px"
                src="https://open.spotify.com/embed/playlist/{{ playlist.id }}"
                width="100%" height="380px" frameBorder="0" 
                allowtransparency="true" allow="encrypted-media">
        </iframe>
        <form action="{{ url_for('generate_csv', playlist_id=playlist.id, playlist_name=playlist.name) }}" method="get">
          <button type="submit">Get Recommendations</button>
        </form>
      </div>
    {% endfor %}
  </div>
      <form action="{{ url_for('logout') }}" method="get" style="margin-top: 20px;">
    <button type="submit">Logout</button>
  </form>
   
</body>
</html>
