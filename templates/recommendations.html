<!DOCTYPE html>
<html>
  <head>
    <title>Spotify Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='animation.css') }}">

  </head>
  
<body>
  <div class="stars"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>  

  <h2>RECOMMENDATION BASED ON YOUR PLAYLIST "{{ playlist_name }}"</h2>
    <div class="recommendation-grid">
      {% for rec in recommendations %}
        <div class="recommendation-card">
          <p><strong>{{ rec['Track Name'] }}</strong> by {{ rec['Artists'] }}</p>
          <iframe style="border-radius:12px"
                  src="https://open.spotify.com/embed/track/{{ rec['Track ID'] }}"
                  width="100%" height="250" frameBorder="0"
                  allowtransparency="true" allow="encrypted-media">
          </iframe>
        </div>
      {% endfor %}
  </div>
  <a href="/playlists">Back to Playlists</a>
  <form action="{{ url_for('logout') }}" method="get" style="margin-top: 20px;">
    <button type="submit">Logout</button>
  </form>
  
</body>
</html>
